<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><span class="hrs"></span>:<span class="mins"></span>:<span class="secs"></span> <span class="meridian"></span>
    </h1>

    <!-- <button class="reset">Reset</button> -->

    <div class="container">
        <div class="clock-face">
            <div class="tik long 12"></div>
            <div class="tik short hr1"></div>
            <div class="tik short hr2"></div>
            <div class="tik long hr3"></div>
            <div class="tik short hr4"></div>
            <div class="tik short hr5"></div>
            <div class="tik long hr6"></div>
            <div class="tik short hr7"></div>
            <div class="tik short hr8"></div>
            <div class="tik long hr9"></div>
            <div class="tik short hr10"></div>
            <div class="tik short hr11"></div>
        </div>
        <div class="circle"></div>

        <p id="text"></p>

        <div class="ms-pointer-container">
            <div class="ms-pointer"></div>

        </div>

        <div class="s-pointer-container">
            <div class="s-pointer"></div>

        </div>

        <div class="m-pointer-container">
            <div class="m-pointer"></div>

        </div>

        <div class="h-pointer-container">
            <div class="h-pointer"></div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
